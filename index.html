<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAP DO IT Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #f4f7f6; font-family: sans-serif; }
        .card { border-radius: 15px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .upload-box { border: 2px dashed #007bff; border-radius: 10px; padding: 20px; text-align: center; cursor: pointer; background: #fff; }
        .preview-img { width: 100%; border-radius: 10px; display: none; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="bg-primary text-white text-center py-4 mb-4">
        <h3><i class="bi bi-clipboard-check"></i> MAP DO IT SAMARINDA</h3>
    </div>

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Nama Personil</label>
                        <input type="text" id="nama" class="form-control mandatory" placeholder="Input Nama">
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="form-label fw-bold">Kode Toko</label>
                            <input type="text" id="toko" class="form-control mandatory" placeholder="SMD01">
                        </div>
                        <div class="col-6">
                            <label class="form-label fw-bold">Nomor Rak</label>
                            <input type="text" id="rak" class="form-control mandatory" placeholder="A-01">
                        </div>
                    </div>

                    <div class="list-group mb-4">
                        <label class="list-group-item d-flex justify-content-between">
                            <span>Planogram Sesuai</span>
                            <input class="form-check-input" type="checkbox" id="check-plano">
                        </label>
                        <label class="list-group-item d-flex justify-content-between">
                            <span>Kebersihan Rak</span>
                            <input class="form-check-input" type="checkbox" id="check-bersih">
                        </label>
                        <label class="list-group-item d-flex justify-content-between">
                            <span>Label Price Update</span>
                            <input class="form-check-input" type="checkbox" id="check-label">
                        </label>
                        <label class="list-group-item d-flex justify-content-between">
                            <span>Sudah Cek Expired</span>
                            <input class="form-check-input" type="checkbox" id="check-exp">
                        </label>
                    </div>

                    <div class="upload-box mb-4" onclick="document.getElementById('file-input').click()">
                        <i class="bi bi-camera fs-1 text-primary"></i>
                        <p class="mb-0">Klik Ambil Foto Rak</p>
                        <img id="preview" class="preview-img">
                        <input type="file" id="file-input" class="d-none" accept="image/*" capture="environment">
                    </div>

                    <button id="btn-submit" class="btn btn-primary w-100 py-3 fw-bold" disabled>KIRIM DATA</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
