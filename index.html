<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAP DO IT Pro - Samarinda</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root { --primary-gradient: linear-gradient(135deg, #0d6efd, #00d2ff); }
        body { background-color: #f4f7f6; font-family: 'Inter', sans-serif; transition: 0.3s; }
        
        .header-banner { 
            background: var(--primary-gradient); 
            color: white; padding: 50px 0; 
            border-bottom-left-radius: 40px; border-bottom-right-radius: 40px;
            box-shadow: 0 10px 30px rgba(13, 110, 253, 0.2);
        }

        .card { 
            border-radius: 25px; border: none; 
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.05); 
            margin-top: -40px; 
        }

        .form-control { border-radius: 12px; padding: 12px 15px; border: 1px solid #e0e0e0; }
        .form-control:focus { box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1); border-color: #0d6efd; }
        
        .upload-box {
            border: 2px dashed #0d6efd; background: #f0f7ff;
            border-radius: 20px; padding: 40px; text-align: center; cursor: pointer;
            transition: 0.3s;
        }
        .upload-box:hover { background: #e1efff; transform: scale(1.01); }

        .preview-img { width: 100%; border-radius: 18px; display: none; margin-top: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }

        .btn-send { 
            background: var(--primary-gradient); border: none; 
            padding: 18px; font-weight: 700; border-radius: 18px;
            box-shadow: 0 8px 20px rgba(13, 110, 253, 0.3);
            transition: 0.3s;
        }
        .btn-send:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 12px 25px rgba(13, 110, 253, 0.4); }
        .btn-send:disabled { opacity: 0.6; }

        .form-check-input:checked { background-color: #0d6efd; border-color: #0d6efd; }
    </style>
</head>
<body>

    <div class="header-banner text-center">
        <h1 class="h3 fw-bold mb-1">MAP DO IT PRO</h1>
        <p class="small mb-0 opacity-75">Sistem Monitoring Terpadu - Samarinda</p>
    </div>

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                
                <div class="card p-4 mb-4">
                    <h6 class="fw-bold mb-3 text-primary"><i class="bi bi-info-circle-fill me-2"></i>DATA TOKO</h6>
                    <div class="mb-3">
                        <label class="small fw-bold text-muted">Nama Lengkap</label>
                        <input type="text" id="nama" class="form-control" placeholder="Masukkan nama Anda">
                    </div>
                    <div class="row g-2">
                        <div class="col-6">
                            <label class="small fw-bold text-muted">Kode Toko</label>
                            <input type="text" id="toko" class="form-control" placeholder="Contoh: SMD01">
                        </div>
                        <div class="col-6">
                            <label class="small fw-bold text-muted">Nomor Rak</label>
                            <input type="text" id="rak" class="form-control" placeholder="Contoh: A-01">
                        </div>
                    </div>
                </div>

                <div class="card p-4 mb-4 shadow-sm">
                    <h6 class="fw-bold mb-3 text-primary"><i class="bi bi-ui-checks me-2"></i>TUGAS HARIAN</h6>
                    <div class="d-flex flex-column gap-3">
                        <div class="form-check form-switch d-flex align-items-center justify-content-between p-0">
                            <label class="form-check-label fw-medium">Planogram Sesuai</label>
                            <input class="form-check-input m-0" type="checkbox" id="check-plano">
                        </div>
                        <div class="form-check form-switch d-flex align-items-center justify-content-between p-0">
                            <label class="form-check-label fw-medium">Kebersihan Rak</label>
                            <input class="form-check-input m-0" type="checkbox" id="check-bersih">
                        </div>
                        <div class="form-check form-switch d-flex align-items-center justify-content-between p-0">
                            <label class="form-check-label fw-medium">Label Price Update</label>
                            <input class="form-check-input m-0" type="checkbox" id="check-label">
                        </div>
                    </div>
                </div>

                <div class="card p-4 mb-4 shadow-sm">
                    <h6 class="fw-bold mb-3 text-primary"><i class="bi bi-image-fill me-2"></i>DOKUMENTASI</h6>
                    <div class="upload-box" onclick="document.getElementById('file-input').click()">
                        <div id="instruction">
                            <i class="bi bi-camera text-primary" style="font-size: 3rem;"></i>
                            <p class="small text-muted mt-2 mb-0">Ketuk untuk mengambil foto rak</p>
                        </div>
                        <img id="preview" src="" class="preview-img">
                        <input type="file" id="file-input" class="d-none" accept="image/*" capture="environment">
                    </div>
                </div>

                <button id="btn-submit" class="btn btn-primary btn-send w-100 shadow-sm" disabled>
                    <i class="bi bi-send-check-fill me-2"></i>KIRIM LAPORAN SEKARANG
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
