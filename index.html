<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAP DO IT ONLINE | SGZ1</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        :root {
            --bg: #F8F9FC;
            --primary: #000000;
            --accent: #007AFF;
            --accent-soft: rgba(0, 122, 255, 0.1);
            --surface: rgba(255, 255, 255, 0.9);
            --text-main: #1C1C1E;
            --text-sub: #8E8E93;
            --radius-lg: 24px;
            --radius-md: 16px;
            --shadow: 0 12px 30px rgba(0, 0, 0, 0.04);
        }

        body { 
            background-color: var(--bg); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            color: var(--text-main);
            padding-bottom: 140px;
            overflow-x: hidden;
            letter-spacing: -0.2px;
        }

        /* Smooth Background Blob */
        body::before {
            content: "";
            position: fixed;
            top: -10%; right: -10%;
            width: 300px; height: 300px;
            background: var(--accent-soft);
            filter: blur(80px);
            z-index: -1;
            border-radius: 50%;
        }

        /* Header & Progress */
        .header-nav {
            padding: 25px 24px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .brand { 
            font-weight: 800; 
            font-size: 1.25rem; 
            letter-spacing: -1px; 
            background: linear-gradient(90deg, #000, #444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .progress-container { padding: 0 24px; margin-bottom: 25px; }
        .progress-bar-custom {
            height: 8px;
            background: #E5E5EA;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }
        #fill-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #5AC8FA);
            transition: 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Card Design */
        .section-title {
            font-size: 0.72rem;
            font-weight: 800;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin: 28px 0 12px 30px;
        }

        .glass-card {
            background: var(--surface);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: var(--radius-lg);
            padding: 22px;
            margin: 0 16px;
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        /* Modern Input */
        .input-group-modern { margin-bottom: 18px; }
        .input-group-modern label {
            font-size: 0.75rem;
            font-weight: 700;
            margin-bottom: 8px;
            display: block;
            color: var(--text-main);
            padding-left: 2px;
        }
        .input-group-modern input {
            width: 100%;
            padding: 14px 18px;
            border-radius: var(--radius-md);
            border: 1.5px solid #F2F2F7;
            background: #F2F2F7;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.25s ease;
        }
        .input-group-modern input:focus {
            outline: none;
            background: #FFF;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-soft);
            transform: translateY(-1px);
        }

        /* Grid Task - Redesigned */
        .task-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
        }
        .task-card {
            background: #F2F2F7;
            border-radius: var(--radius-md);
            padding: 20px 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .task-card i { font-size: 1.6rem; color: var(--text-sub); transition: 0.3s; }
        .task-card span { font-size: 0.7rem; font-weight: 700; line-height: 1.3; color: var(--text-main); }
        
        .task-input:checked + .task-card {
            background: #FFF;
            border-color: var(--accent);
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.12);
        }
        .task-input:checked + .task-card i { color: var(--accent); transform: translateY(-2px); }

        /* Camera Area */
        .camera-box {
            width: 100%;
            height: 220px;
            border-radius: var(--radius-lg);
            background: #F2F2F7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed #D1D1D6;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }
        .camera-box.active { border: none; background: #000; box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
        .camera-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .camera-badge {
            position: absolute;
            bottom: 15px;
            background: var(--accent);
            color: white;
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 0.65rem;
            font-weight: 800;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
            animation: bounceIn 0.5s ease;
        }

        /* Submit Button */
        .bottom-nav {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            padding: 20px 24px 45px;
            background: linear-gradient(to top, var(--bg) 80%, transparent);
            z-index: 1000;
        }
        .btn-main {
            background: var(--primary);
            color: white;
            width: 100%;
            padding: 18px;
            border-radius: 20px;
            border: none;
            font-weight: 700;
            font-size: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .btn-main:disabled { background: #C7C7CC; box-shadow: none; opacity: 0.6; }
        .btn-main:not(:disabled):active { transform: scale(0.96); opacity: 0.9; }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        .animate-up { animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(30px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
    </style>
</head>
<body>

    <div class="header-nav">
        <div class="brand">MAP DO IT<span style="color:var(--accent)">.</span>PRO</div>
        <div style="background: white; padding: 8px; border-radius: 12px; box-shadow: var(--shadow);">
            <i class="ph ph-user-circle-fill" style="font-size: 1.5rem; color: var(--accent);"></i>
        </div>
    </div>

    <div class="progress-container">
        <div class="progress-bar-custom">
            <div id="fill-progress"></div>
        </div>
    </div>

    <div class="container animate-up">
        
        <div class="section-title">Detail Identitas</div>
        <div class="glass-card">
            <div class="input-group-modern">
                <label>Nama Pelapor</label>
                <input type="text" id="nama" placeholder="Contoh: Budi Santoso" autocomplete="off">
            </div>
            <div class="row g-3">
                <div class="col-6">
                    <div class="input-group-modern mb-0">
                        <label>Kode Toko</label>
                        <input type="text" id="toko" placeholder="SG01" autocomplete="off">
                    </div>
                </div>
                <div class="col-6">
                    <div class="input-group-modern mb-0">
                        <label>No. Rak</label>
                        <input type="text" id="rak" placeholder="A-01" autocomplete="off">
                    </div>
                </div>
            </div>
        </div>

        <div class="section-title">Compliance Checklist</div>
        <div class="glass-card">
            <div class="task-grid">
                <label class="m-0">
                    <input type="checkbox" id="check-plano" class="task-input d-none">
                    <div class="task-card">
                        <i class="ph ph-layout-duotone"></i>
                        <span>PLANOGRAM<br>UPDATE</span>
                    </div>
                </label>
                <label class="m-0">
                    <input type="checkbox" id="check-label" class="task-input d-none">
                    <div class="task-card">
                        <i class="ph ph-tag-chevron-duotone"></i>
                        <span>LABEL PRICE<br>UPDATE</span>
                    </div>
                </label>
                <label class="m-0">
                    <input type="checkbox" id="check-exp" class="task-input d-none">
                    <div class="task-card">
                        <i class="ph ph-calendar-check-duotone"></i>
                        <span>EXPIRED DATE<br>CHECK</span>
                    </div>
                </label>
                <label class="m-0">
                    <input type="checkbox" id="check-bersih" class="task-input d-none">
                    <div class="task-card">
                        <i class="ph ph-broom-duotone"></i>
                        <span>KEBERSIHAN<br>RAK</span>
                    </div>
                </label>
            </div>
        </div>

        <div class="section-title">Bukti Visual</div>
        <div class="glass-card mb-4">
            <div class="camera-box" id="upload-trigger" onclick="document.getElementById('file-input').click()">
                <div id="instruction" class="text-center">
                    <div style="background: white; width: 60px; height: 60px; border-radius: 20px; display: flex; align-items: center; justify-content: center; margin: 0 auto 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.05);">
                        <i class="ph ph-camera-plus" style="font-size: 1.8rem; color: var(--accent);"></i>
                    </div>
                    <p class="small fw-800 mb-1" style="color: var(--text-main);">AMBIL FOTO RAK</p>
                    <p style="font-size: 0.65rem; color: var(--text-sub); font-weight: 600;">Pastikan gambar jernih & terang</p>
                </div>
                <img id="preview" src="" style="display: none;">
                <div id="photo-status" class="camera-badge" style="display: none;">PHOTO READY</div>
                <input type="file" id="file-input" class="d-none" accept="image/*" capture="environment">
            </div>
        </div>

    </div>

    <div class="bottom-nav">
        <button id="btn-submit" class="btn-main" disabled>
            <span>KIRIM LAPORAN</span>
            <i class="ph ph-paper-plane-tilt-bold"></i>
        </button>
    </div>

    <script src="app.js"></script>
</body>
</html>
