<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input MAP DO IT - Samarinda</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4/bootstrap-4.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .header-banner { background: linear-gradient(135deg, #0062cc, #0096ff); color: white; padding: 30px 0; border-bottom: 5px solid #004a99; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .card { border-radius: 15px; border: none; box-shadow: 0 4px 20px rgba(0,0,0,0.08); margin-bottom: 20px; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .form-label { font-weight: 600; color: #495057; font-size: 0.9rem; }
        
        .upload-box {
            border: 2px dashed #007bff;
            background-color: #f8fbff;
            border-radius: 12px;
            padding: 30px 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }
        .upload-box:hover { background-color: #eef6ff; border-color: #0056b3; }
        .preview-img { width: 100%; max-height: 250px; object-fit: contain; border-radius: 10px; display: none; margin-top: 15px; border: 2px solid #dee2e6; }
        
        .list-group-item { border: none; background: #f8f9fa; margin-bottom: 8px; border-radius: 10px !important; transition: 0.2s; }
        .list-group-item:hover { background: #e9ecef; }
        .form-check-input { width: 1.5em; height: 1.5em; cursor: pointer; }
        
        .btn-primary { 
            background: linear-gradient(to right, #007bff, #0056b3); 
            border: none; padding: 15px; font-weight: bold; border-radius: 12px; 
            letter-spacing: 1px; transition: 0.3s;
        }
        .btn-primary:hover { opacity: 0.9; transform: scale(1.02); }
        .btn-primary:disabled { background: #ccc; transform: none; }

        /* Custom Spinner */
        .loader { width: 20px; height: 20px; border: 3px solid #FFF; border-bottom-color: transparent; border-radius: 50%; display: inline-block; box-sizing: border-box; animation: rotation 1s linear infinite; margin-right: 10px; display: none; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="header-banner text-center">
        <h1 class="h4 fw-bold mb-1"><i class="bi bi-geo-alt-fill me-2"></i>MAP DO IT ONLINE</h1>
        <p class="small mb-0 opacity-75">Monitoring System - Area Samarinda</p>
    </div>

    <div class="container mt-4 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                
                <div class="card p-4">
                    <h5 class="mb-3 fw-bold text-primary"><i class="bi bi-person-circle me-2"></i>Identitas</h5>
                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama Lengkap</label>
                        <input type="text" id="nama" class="form-control mandatory" placeholder="Nama Personil">
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="toko" class="form-label">Kode Toko</label>
                            <input type="text" id="toko" class="form-control mandatory" placeholder="SMD01">
                        </div>
                        <div class="col-6">
                            <label for="rak" class="form-label">Nomor Rak</label>
                            <input type="text" id="rak" class="form-control mandatory" placeholder="Rak A-1">
                        </div>
                    </div>
                </div>

                <div class="card p-4">
                    <h5 class="mb-3 fw-bold text-primary"><i class="bi bi-check2-all me-2"></i>Checklist</h5>
                    <div class="list-group">
                        <label class="list-group-item d-flex justify-content-between align-items-center">
                            <span>Planogram Sesuai</span>
                            <input class="form-check-input" type="checkbox" id="check-planogram">
                        </label>
                        <label class="list-group-item d-flex justify-content-between align-items-center">
                            <span>Kebersihan Rak</span>
                            <input class="form-check-input" type="checkbox" id="check-kebersihan">
                        </label>
                        <label class="list-group-item d-flex justify-content-between align-items-center">
                            <span>Label Price Update</span>
                            <input class="form-check-input" type="checkbox" id="check-label">
                        </label>
                        <label class="list-group-item d-flex justify-content-between align-items-center">
                            <span>Sudah Cek Expired</span>
                            <input class="form-check-input" type="checkbox" id="check-exp">
                        </label>
                    </div>
                </div>

                <div class="card p-4">
                    <h5 class="mb-3 fw-bold text-primary"><i class="bi bi-camera-fill me-2"></i>Bukti Foto</h5>
                    <div class="upload-box" id="drop-area" onclick="document.getElementById('file-input').click()">
                        <div id="instruction">
                            <i class="bi bi-image text-primary" style="font-size: 3rem;"></i>
                            <p class="small text-muted mt-2">Ambil Foto Rak Sesuai Standar</p>
                        </div>
                        <img id="img-preview" src="" class="preview-img">
                        <input type="file" id="file-input" class="d-none" accept="image/*" capture="environment">
                    </div>
                </div>

                <button id="btn-submit" class="btn btn-primary w-100 shadow-sm" disabled>
                    <span id="loader" class="loader"></span>
                    <span id="btn-text">KIRIM LAPORAN SEKARANG</span>
                </button>
                
                <button onclick="window.location.reload()" class="btn btn-link w-100 mt-2 text-decoration-none text-muted small">
                    <i class="bi bi-arrow-repeat"></i> Reset Form
                </button>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
