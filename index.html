<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAP DO IT | Enterprise</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        :root {
            --bg: #F8F9FD;
            --primary: #000000;
            --accent: #2D5BFF;
            --surface: #FFFFFF;
            --text-main: #1A1D1E;
            --text-sub: #6A6F73;
            --radius: 20px;
        }

        body { 
            background-color: var(--bg); 
            font-family: 'Inter', sans-serif; 
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
        }

        /* App Bar */
        .app-bar {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand-title { font-weight: 700; font-size: 1.2rem; letter-spacing: -0.5px; }

        /* Card System */
        .section-label { 
            font-size: 0.75rem; 
            font-weight: 700; 
            text-transform: uppercase; 
            color: var(--text-sub);
            margin-bottom: 12px;
            padding-left: 5px;
            letter-spacing: 1px;
        }

        .glass-card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 24px;
            border: 1px solid rgba(0,0,0,0.03);
            box-shadow: 0 4px 20px rgba(0,0,0,0.02);
            margin-bottom: 25px;
        }

        /* Input Styling */
        .input-box { margin-bottom: 20px; position: relative; }
        .input-box label { 
            display: block; 
            font-size: 0.85rem; 
            font-weight: 600; 
            margin-bottom: 8px; 
            color: var(--text-sub);
        }
        .input-box input {
            width: 100%;
            padding: 14px 18px;
            border-radius: 14px;
            border: 1.5px solid #E9ECEF;
            background: #FBFBFC;
            font-weight: 600;
            transition: 0.2s ease;
        }
        .input-box input:focus {
            outline: none;
            border-color: var(--accent);
            background: #FFF;
            box-shadow: 0 0 0 4px rgba(45, 91, 255, 0.1);
        }

        /* Checklist Grid */
        .check-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .check-item {
            background: #F8F9FA;
            border-radius: 16px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100px;
            cursor: pointer;
            transition: 0.2s;
            border: 1.5px solid transparent;
        }
        .check-item i { font-size: 1.5rem; margin-bottom: 5px; }
        .check-item span { font-size: 0.85rem; font-weight: 600; line-height: 1.2; }
        
        .check-input { display: none; }
        .check-input:checked + .check-item {
            background: #EEF2FF;
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Photo Area */
        .photo-canvas {
            width: 100%;
            height: 220px;
            border-radius: var(--radius);
            background: #F1F3F5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed #DDE2E5;
            overflow: hidden;
            position: relative;
        }
        .photo-canvas img { width: 100%; height: 100%; object-fit: cover; }
        .photo-overlay { position: absolute; bottom: 15px; background: rgba(0,0,0,0.6); color: white; padding: 5px 15px; border-radius: 20px; font-size: 0.7rem; backdrop-filter: blur(5px); }

        /* Navigation Button */
        .nav-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px 25px 35px;
            background: linear-gradient(to top, var(--bg) 80%, transparent);
            z-index: 1000;
        }
        .btn-black {
            background: var(--primary);
            color: white;
            width: 100%;
            padding: 18px;
            border-radius: 18px;
            border: none;
            font-weight: 700;
            font-size: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }
        .btn-black:disabled { opacity: 0.3; transform: scale(0.98); }
        .btn-black:active { transform: scale(0.95); }

        .loading-ring {
            width: 20px; height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="app-bar">
        <div class="brand-title">MAP DO IT.</div>
        <button class="btn btn-light rounded-circle" onclick="location.reload()"><i class="ph ph-arrow-counter-clockwise"></i></button>
    </div>

    <div class="container pb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                
                <div class="section-label">Identity</div>
                <div class="glass-card">
                    <div class="input-box">
                        <label>Reporter Name</label>
                        <input type="text" id="nama" placeholder="Full Name">
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="input-box mb-0">
                                <label>Store Code</label>
                                <input type="text" id="toko" placeholder="SMD01" style="text-transform: uppercase;">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-box mb-0">
                                <label>Shelf No.</label>
                                <input type="text" id="rak" placeholder="A-01">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="section-label">Compliance Checklist</div>
                <div class="glass-card">
                    <div class="check-grid">
                        <label>
                            <input type="checkbox" id="check-plano" class="check-input">
                            <div class="check-item">
                                <i class="ph ph-grid-four"></i>
                                <span>Planogram<br>Compliance</span>
                            </div>
                        </label>
                        <label>
                            <input type="checkbox" id="check-label" class="check-input">
                            <div class="check-item">
                                <i class="ph ph-tag"></i>
                                <span>Label Price<br>Accuracy</span>
                            </div>
                        </label>
                        <label>
                            <input type="checkbox" id="check-exp" class="check-input">
                            <div class="check-item">
                                <i class="ph ph-calendar-x"></i>
                                <span>Expiry Date<br>Checked</span>
                            </div>
                        </label>
                        <label>
                            <input type="checkbox" id="check-bersih" class="check-input">
                            <div class="check-item">
                                <i class="ph ph-sparkle"></i>
                                <span>Shelf<br>Cleanliness</span>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="section-label">Visual Evidence</div>
                <div class="glass-card">
                    <div class="photo-canvas" id="drop-zone" onclick="document.getElementById('file-input').click()">
                        <div id="instruction" class="text-center">
                            <i class="ph ph-camera-plus display-6 text-muted"></i>
                            <p class="small text-muted fw-bold mt-2">Take Photo</p>
                        </div>
                        <img id="preview" src="" style="display: none;">
                        <div id="photo-tag" class="photo-overlay" style="display: none;">PHOTO_CAPTURED</div>
                        <input type="file" id="file-input" class="d-none" accept="image/*" capture="environment">
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="nav-footer">
        <button id="btn-submit" class="btn-black shadow" disabled>
            <span>SUBMIT REPORT</span>
            <i class="ph ph-arrow-right fw-bold"></i>
        </button>
    </div>

    <script src="app.js"></script>
</body>
</html>
