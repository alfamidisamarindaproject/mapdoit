<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAP DO IT Pro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');

        :root {
            --bg-color: #f0f4f8;
            --accent-color: #007aff;
            --card-bg: rgba(255, 255, 255, 0.9);
        }

        body { 
            background-color: var(--bg-color); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            color: #1a1a1a;
            padding-bottom: 100px;
        }

        .header-section {
            background: linear-gradient(135deg, #0052d4, #4364f7, #6fb1fc);
            color: white;
            padding: 40px 20px 60px;
            border-bottom-left-radius: 35px;
            border-bottom-right-radius: 35px;
            text-align: center;
        }

        .card-custom {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.04);
            margin-top: -30px;
            margin-bottom: 20px;
        }

        .input-group-custom {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 12px 16px;
            margin-bottom: 16px;
            border: 1px solid #e2e8f0;
            transition: 0.3s;
        }

        .input-group-custom:focus-within {
            border-color: var(--accent-color);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }

        .input-group-custom input {
            border: none;
            background: transparent;
            width: 100%;
            outline: none;
            font-weight: 600;
        }

        /* Modern Toggle Switch */
        .list-group-item {
            border: none;
            background: transparent;
            padding: 15px 0;
            border-bottom: 1px solid #edf2f7;
        }

        .form-check-input {
            width: 2.8em;
            height: 1.5em;
            cursor: pointer;
        }

        /* Photo Container */
        .photo-uploader {
            border: 2px dashed #cbd5e0;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            background: #f8fafc;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .photo-uploader.active {
            border-color: var(--accent-color);
            background: #ebf5ff;
        }

        .preview-img {
            width: 100%;
            border-radius: 16px;
            display: none;
            margin-top: 10px;
            animation: zoomIn 0.3s ease-out;
        }

        /* Floating Button Container */
        .action-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(0,0,0,0.05);
            z-index: 1000;
        }

        .btn-submit {
            background: linear-gradient(135deg, #007aff, #0051af);
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 18px;
            font-weight: 800;
            letter-spacing: 0.5px;
            transition: 0.3s;
        }

        .btn-submit:disabled {
            background: #cbd5e0;
            transform: scale(0.98);
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="header-section">
        <h1 class="h4 fw-bold mb-1">MAP DO IT <span class="badge bg-white text-primary rounded-pill">PRO</span></h1>
        <p class="small opacity-75 mb-0">Area Samarinda Digital Monitoring</p>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                
                <div class="card-custom">
                    <div class="input-group-custom">
                        <small class="text-muted d-block mb-1">Nama Lengkap</small>
                        <input type="text" id="nama" placeholder="Masukkan Nama">
                    </div>
                    <div class="row g-2">
                        <div class="col-6">
                            <div class="input-group-custom">
                                <small class="text-muted d-block mb-1">Kode Toko</small>
                                <input type="text" id="toko" placeholder="SMD01" style="text-transform: uppercase;">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group-custom">
                                <small class="text-muted d-block mb-1">Nomor Rak</small>
                                <input type="text" id="rak" placeholder="A-01">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-custom">
                    <h6 class="fw-bold mb-3"><i class="bi bi-patch-check-fill text-primary me-2"></i>Tugas Rak</h6>
                    <div class="list-group">
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <span class="fw-semibold text-secondary">Planogram Sesuai</span>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="check-plano">
                            </div>
                        </div>
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <span class="fw-semibold text-secondary">Label Price Update</span>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="check-label">
                            </div>
                        </div>
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <span class="fw-semibold text-secondary">Sudah Cek Expired</span>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="check-exp">
                            </div>
                        </div>
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <span class="fw-semibold text-secondary">Kebersihan Rak</span>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="check-bersih">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-custom">
                    <h6 class="fw-bold mb-3"><i class="bi bi-camera-fill text-primary me-2"></i>Lampiran Visual</h6>
                    <div class="photo-uploader" onclick="document.getElementById('file-input').click()">
                        <div id="instruction">
                            <i class="bi bi-plus-circle-dotted text-muted display-5"></i>
                            <p class="small text-muted mt-2">Ketuk untuk mengambil foto rak</p>
                        </div>
                        <img id="preview" src="" class="preview-img">
                        <input type="file" id="file-input" class="d-none" accept="image/*" capture="environment">
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="action-container">
        <button id="btn-submit" class="btn-submit shadow-lg" disabled>
            KIRIM LAPORAN SEKARANG
        </button>
    </div>

    <script src="app.js"></script>
</body>
</html>
