<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAP DO IT - Samarinda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background: #f0f2f5; padding-bottom: 50px; }
        .card { border-radius: 15px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .upload-box { border: 2px dashed #007bff; border-radius: 10px; padding: 20px; text-align: center; cursor: pointer; background: #fff; transition: 0.3s; }
        .upload-box:hover { background: #eef6ff; }
        .preview-img { width: 100%; border-radius: 10px; display: none; margin-top: 10px; }
        .btn-primary { padding: 12px; font-weight: bold; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="bg-primary text-white text-center py-4 mb-4 shadow">
        <h2 class="h4 mb-0 text-uppercase fw-bold">MAP DO IT ONLINE</h2>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Nama Personil</label>
                        <input type="text" id="nama" class="form-control mandatory" placeholder="Masukkan nama Anda">
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="form-label fw-bold">Kode Toko</label>
                            <input type="text" id="toko" class="form-control mandatory" placeholder="SMD01">
                        </div>
                        <div class="col-6">
                            <label class="form-label fw-bold">Nomor Rak</label>
                            <input type="text" id="rak" class="form-control mandatory" placeholder="Rak A-1">
                        </div>
                    </div>

                    <div class="list-group mb-4">
                        <label class="list-group-item d-flex justify-content-between align-items-center">
                            Planogram Sesuai <input class="form-check-input" type="checkbox" id="check-plano">
                        </label>
                        <label class="list-group-item d-flex justify-content-between align-items-center">
                            Kebersihan Rak <input class="form-check-input" type="checkbox" id="check-bersih">
                        </label>
                        <label class="list-group-item d-flex justify-content-between align-items-center">
                            Label Price Update <input class="form-check-input" type="checkbox" id="check-label">
                        </label>
                        <label class="list-group-item d-flex justify-content-between align-items-center">
                            Sudah Cek Expired <input class="form-check-input" type="checkbox" id="check-exp">
                        </label>
                    </div>

                    <div class="upload-box mb-4" onclick="document.getElementById('file-input').click()">
                        <i class="bi bi-camera-fill fs-1 text-primary"></i>
                        <p class="mb-0 text-muted">Ambil Bukti Foto Rak</p>
                        <img id="preview" class="preview-img">
                        <input type="file" id="file-input" class="d-none" accept="image/*" capture="environment">
                    </div>

                    <button id="btn-submit" class="btn btn-primary w-100" disabled>KIRIM DATA ONLINE</button>
                    <button onclick="location.reload()" class="btn btn-link w-100 mt-2 text-muted">Reset Form</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
